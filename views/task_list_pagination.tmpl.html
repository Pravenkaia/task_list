<nav aria-label="Page navigation">
    <ul class="pagination justify-content-center">
        {% for i in 1..data.tasks.pagination.count_pages %}
            {% if i == offset/data.limit+1 %}
                {% set active_class = 'active' %}
            {% else %}
                {% set active_class = '' %}
            {% endif %}
        <li class="page-item {{ active_class }}">
            <a class="page-link" href="/index/index/{{ pagination }}/{{ limit*(i - 1) }}">{{ i }}</a>
        </li>
        {% endfor %}
    </ul>
</nav>
